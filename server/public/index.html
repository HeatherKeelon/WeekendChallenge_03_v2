<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/jquery.min.map"></script>
    <script type="text/javascript" src="assets/app.js"></script>

    <link rel="stylesheet" href="vendors/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <title></title>
</head>
<body>

    <header>
        <h1>A Deceptively Complicated Calculator</h1>
    </header>

    <main>
    <form id="entryField" class="entry">
        <input type="text" id="value" class="val-field" name="value1">
    </form>


    <div id="buttonBox">
        <div id="one" class="btn">1</div>
        <div id="two" class="btn">2</div>
        <div id="three" class="btn">3</div>
        <div id="addition" class="btn">+</div>
        <br>
        <div id="four" class="btn">4</div>
        <div id="five" class="btn">5</div>
        <div id="six" class="btn">6</div>
        <div id="subtraction" class="btn">-</div>
        <br>
        <div id="seven" class="btn">7</div>
        <div id="eight" class="btn">8</div>
        <div id="nine" class="btn">9</div>
        <div id="multiplication" class="btn">x</div>
        <br>
        <div id="zero" class="btn">0</div>
        <div id="decimal" class="btn">.</div>
        <div id="equals" class="btn">=</div>
        <div id="division" class="btn">/</div>
        <br>
        <div id="clearBtn">
            <div class="clear btn btn-danger">Clear</div>
        </div>
    </div>
</main>

</body>
</html>
